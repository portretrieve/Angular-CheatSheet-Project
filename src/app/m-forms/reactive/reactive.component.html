<app-divider>Reactive</app-divider>

<div class="px-5">
  <form class="col-md-6">
    <div class="form-group mt-3">
      <label for="firstname">First Name</label>
      <input type="text" id="firstname" name="firstname" class="form-control" />
    </div>

    <div class="form-group mt-3">
      <label for="lastname">Last Name</label>
      <input type="text" id="lastname" name="lastname" class="form-control" />
    </div>

    <div class="form-group mt-3">
      <label for="email">Email </label>
      <input
        type="text"
        id="email"
        name="email"
        class="form-control"
        required
      />
    </div>

    <div class="form-group mt-3">
      <label for="gender">Gender </label>
      <br />
      <input type="radio" value="male" id="gender" name="gender" /> Male
      <input type="radio" value="female" id="gender" name="gender" />
      Female
    </div>

    <div class="form-group mt-3">
      <label for="country">Country </label>
      <select
        class="form-select form-select-sm mb-3"
        aria-label=".form-select-lg example"
        name="country"
        id="country"
      >
        <option value="india">India</option>
        <option value="india">India</option>
        <option value="india">India</option>
      </select>
    </div>

    <label>Address:</label>
    <div class="px-5">
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" name="city" class="form-control" />
      </div>

      <div class="form-group">
        <label for="city">Street</label>
        <input type="text" name="street" class="form-control" />
      </div>

      <div class="form-group">
        <label for="city">PinCode</label>
        <input type="text" name="code" class="form-control" />
      </div>
    </div>

    <div class="form-group mt-3">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        name="terms"
        id="terms"
        checked
        ngModel
      />
      <label class="form-check-label px-2" for="terms">
        All information provided by me is correct.
      </label>
    </div>

    <button type="submit" class="btn btn-primary mx-4">Submit</button>

    <button type="button" class="btn btn-success">Reset</button>
  </form>
</div>
